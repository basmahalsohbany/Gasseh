<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="../assests/css/style.css">
    <link rel="stylesheet" href="../assests/css/all.min.css">
</head>

<body>
        <div class="contact-container">
        <div class="right">
            <h1 class="title">Sign Into Account</h1>
            <img class="logo" src="logo.png" alt="">
            <div class="form-container">
                <div class="username">
                    <i class="fa-solid fa-envelope icon"></i>
                    <input type="email" class="user-input" id="email" placeholder="E-Mail">
                </div>
                <div class="password">
                    <i class="fa-solid fa-lock icon"></i>
                    <input type="password" class="pass-input" id="password" placeholder="Password">
                </div>
                <div class="keepme">
                    <input type="checkbox" id="keepLoggedIn" checked="true">
                    Keep Me Logged In
                </div>
                <button type="submit" id="loginButton">Go !</button>
                <a href="#" class="link">Forgot Password</a>
            </div>
        </div>
    </div>
</body>

</html>
